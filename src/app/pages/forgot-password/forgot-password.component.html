<div class="login-layout">
    <!-- Visual Side -->
    <div class="visual-side">
        <div class="visual-overlay"></div>
        <div class="visual-content">
            <div class="brand-badge">
                <i class="pi pi-shield"></i>
                <span>Secure Portal</span>
            </div>
            <div class="hero-text">
                <h1>Recovery</h1>
                <p>Don't worry, we'll help you get back in.</p>
            </div>
        </div>
    </div>

    <!-- Form Side -->
    <div class="form-side">
        <div class="form-container">
            <div class="form-header">
                <h2>Forgot Password?</h2>
                <p>Enter your email to receive reset instructions</p>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-envelope" />
                        <input pInputText id="email" type="email" formControlName="email" placeholder="name@example.com"
                            class="w-full" />
                    </p-iconfield>
                    <small *ngIf="email.touched && email.invalid" class="error-msg">
                        Enter a valid email.
                    </small>
                </div>

                <p-button label="Send Reset Link" styleClass="w-full" [loading]="loading" type="submit"></p-button>

                <p class="login-prompt">
                    Remember your password? <a routerLink="/login">Back to Login</a>
                </p>
            </form>

            <div class="footer-copy">
                &copy; 2025 Company Inc. All rights reserved.
            </div>
        </div>
    </div>
</div>
